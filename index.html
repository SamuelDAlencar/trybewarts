<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
        id="logo-header"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="text" name="email" id="email" placeholder="Email" />
        <input type="text" name="password" id="senha" placeholder="Senha" />
        <button id="btn-entrar">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <section id="name-section">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </section>

        <section id="email-house-section">
          <input type="text" id="input-email" placeholder="Email" />
          <label for="">Casa:</label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>

        <label for="" id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" id="frontend" value="Frontend" />
          <label for="frontend">Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" id="backend" value="Backend" />
          <label for="backend">Backend</label>
        </div>
        <div>
          <input type="radio" name="family" id="fullstack" value="FullStack" />
          <label for="fullstack">FullStack</label>
        </div>

        <section id="contents-section">
          <label for="" id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >

          <section id="HoFs">
            <input type="checkbox" value="HoFs" id="HoFs" class="subject" />
            <label for="HoFs">HoFs</label>
          </section>

          <section id="Jest">
            <input type="checkbox" value="Jest" id="Jest" class="subject" />
            <label for="Jest">Jest</label>
          </section>

          <section id="Promises">
            <input
              type="checkbox"
              value="Promises"
              id="Promises"
              class="subject"
            />
            <label for="Promises"> Promises</label>
          </section>

          <section id="React">
            <input type="checkbox" value="React" id="React" class="subject" />
            <label for="React">React</label>
          </section>

          <section id="SQL">
            <input type="checkbox" value="SQL" id="SQL" class="subject" />
            <label for="SQL">SQL</label>
          </section>

          <section id="Python">
            <input type="checkbox" value="Python" id="Python" class="subject" />
            <label for="Python">Python</label>
          </section>
        </section>

        <section id="feedback">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" id="" value="1" />1
          <input type="radio" name="rate" id="" value="2" />2
          <input type="radio" name="rate" id="" value="3" />3
          <input type="radio" name="rate" id="" value="4" />4
          <input type="radio" name="rate" id="" value="5" />5
          <input type="radio" name="rate" id="" value="6" />6
          <input type="radio" name="rate" id="" value="7" />7
          <input type="radio" name="rate" id="" value="8" />8
          <input type="radio" name="rate" id="" value="9" />9
          <input type="radio" name="rate" id="" value="10" />10
        </section>

        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea
          name=""
          id="textarea"
          cols="30"
          rows="10"
          maxlength="500"
        ></textarea>
        <p>Caracteres restantes: <span id="counter">500</span></p>
        <section>
          <input type="checkbox" name="" id="agreement" />
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
        </section>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
  </body>
  <script src="script.js"></script>
</html>
